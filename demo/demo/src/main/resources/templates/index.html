<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>
<body>
    <p>Enter data below</p>
    <form action="/create" method="POST" th:object="${formData}">
        <p>Full name <input type="text"  th:field="${formData.name}"/></p>
        <p>Age <input type="text"  th:field="${formData.age}"/></p>
        <p>Employed ? <input type="checkbox"  th:field="${formData.employer}" th:value="true"/></p>
        <p>choose gender</p>
        <p>Male <input type="radio"  th:field="${formData.gender}" th:value="Male"/>
            Female <input type="radio"  th:field="${formData.gender}" th:value="Female"/></p>
        <p><input type="submit" value="Submit"><input type="reset" value="Reset"></p>
    </form>
</body>
</html>
